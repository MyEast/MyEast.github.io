<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
		<link rel="stylesheet" href="css/plsne.css">
	</head>
	<body>
		<div id="plane" class="plane">
			<div id="start" class="start">
				<div id="begin" class="begin">开始游戏</div>
			</div>
			<div id="game" class="game">
				<!-- 背景 -->
				<div class="bg bg1"></div>
				<div class="bg bg2"></div>
				<!-- 我方飞机 -->
				<div id="myplane" class="myplane">
					<img class="auto-img" src="images/plane.gif" alt="">
				</div>
				<!-- 飞机移动位置 -->
				<div id="layer" class="layer"></div>
				
				<!-- 计算分数 -->
				<div id="number" class="number">000</div>
				
			</div>
		</div>
		<script src="js/Dom.js"></script>
		<script src="js/plane.js"></script>
	</body>
</html>
