<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐播放</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		<audio id="audio" src="file:///D:/CloudMusic/%E8%AE%B8%E5%B5%A9%20-%20%E6%96%AD%E6%A1%A5%E6%AE%8B%E9%9B%AA.mp3" preload></audio>
		
		<div class="box">
			<div class="bg">
				<div class="img">
					<img class="auto-img at" src="images/tx.jpg" alt="">
					<div class="songname">
						<span>断桥残雪</span>
						<span>许嵩</span>
					</div>
				</div>
				
				<div class="play">
					<span id="play-left" class="play-left">
						<img class="auto-img" src="images/left.png" alt="">
					</span>
					<span id="play-play" class="play-play" name="0">
						
					</span>
					<span id="play-right" class="play-right">
						<img class="auto-img" src="images/right.png" alt="">
					</span>
				</div>
				<!-- 未激活 -->
				<div id="Progress" class="Progress">
					<div id="strip" class="strip">
						<!-- 激活 -->
						<div id="activate" class="activate"></div>
						<!-- 滑块 -->
						<div id="slider" class="slider"></div>
						<!-- 绑定事件 -->
						<div id="bind" class="bind"></div>
					</div>
					<div id="time" class="time">00:00/00:00</div>
				</div>
			</div>
		</div>
		
		<script src="js/index.js"></script>
	</body>
</html>
